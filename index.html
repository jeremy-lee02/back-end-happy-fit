<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <form method="post" action="/exercises">
        <div >
            <label>Name: </label>
            <input id="name" type="text" name="name" onchange="myFunction()">
        </div>
        <div >
            Description: 
            <input id="description" type="text" name="description" onchange="myFunction()">
        </div>
        <div >
            Tip: 
            <input id="tip" type="text" name="tip" onchange="myFunction()">
        </div>
        <div >
            Difficulty: 
            <input id="difficulty" type="number" name="difficulty" onchange="myFunction()">
        </div>
        <div >
            Category: 
            <input id="category" type="text" name="category" onchange="myFunction()">
        </div>
        <div >
            Video link: 
            <input id="videoURL" type="text" name="videoURL" onchange="myFunction()">
        </div>
        
        <button>Create</button>
    </form>
    <script>
        function myFunction() {
        var x = document.getElementById("mySelect").value;
        document.getElementById("demo").innerHTML = x;
        }
    </script>
  </body>
</html>
